<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REGISTER</h1>
            <p>Crea una cuenta</p>
        </div>
        <div class="task-card">
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <small id="registerMessage"></small>
            </form>
        </div>
        <div class="loader">
            <p>Loading...</p>
            <div class="spinner"></div>
        </div>
    </div>
    <script src="register.js"></script>
    <script>
        if (window.location.pathname === '/register') {
            history.replaceState(null, '', '/register.html');
        }
    </script>
</body>
</html>
