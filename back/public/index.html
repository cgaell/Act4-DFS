<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="Epic_Games_logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <!-- Encabezado de la página -->
        <div class="header">
            <h1> PRODUCT INVENTORY </h1>
            <p>Actividad 4 de desarrollo full stack</p>
        </div>

            <!-- Boton de agregar tarea -->    
        <div class="add-task-section">
            <button class="btn btn-primary btn-lg" id="openDialogBtn">
                <div><i class="fa-solid fa-plus"></i></div> <!-- font-awesome icono -->
                Add New Product
            </button>
        </div>

        <!-- navbar de filtrado de productos -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All (<span id="count-all">0</span>)</button>
            <button class="filter-btn in-stock" data-filter="in-stock">In Stock (<span id="count-in-stock">0</span>)</button>
            <button class="filter-btn low-stock" data-filter="low-stock">Low Stock (<span id="count-low-stock">0</span>)</button>
            <button class="filter-btn out-of-stock" data-filter="out-of-stock">Out of Stock (<span id="count-out-of-stock">0</span>)</button>
            <button class="filter-btn discontinued" data-filter="discontinued">Discontinued (<span id="count-discontinued">0</span>)</button>
        </div>

        <!-- Lista de tareas -->
        <div id="taskList"></div>
    </div>

    <!-- Formulario para crear tareas -->
    <div id="taskDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Product</h2>
                <button class="close-btn" id="closeDialogBtn">&times;</button>
            </div>
            <p class="modal-description">Fill in the details below to create a new product.</p>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskName">Product Name *</label>
                    <input type="text" id="taskName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Product Description</label>
                    <textarea id="taskDescription" placeholder="Enter product description"></textarea>
                </div>
                <!-- Campo para seleccionar el estado de la tarea -->
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="in-stock">En Stock</option>
                        <option value="low-stock">Bajo Stock</option>
                        <option value="out-of-stock">Agotado</option>
                        <option value="discontinued">Descontinuado</option>
                </select>
                </div>

                <!-- Campo para asignar la tarea a una persona -->
                <div class="form-group">
                    <label for="assignedTo">Assigned To *</label>
                    <input type="text" id="assignedTo" placeholder="Enter assignee name" required>
                </div>
                <!-- Campo para ingresar la fecha de asignación de la tarea -->
                <div class="form-group">
                    <label for="assignedDate">Assignment Date</label>
                    <input type="date" id="assignedDate">
                    <small>Default: Today</small>
                </div>
            </div>
            <!-- Footer para crear los botones de abajo del formulario (cancelar y crear tarea)-->
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="createTaskBtn">Create Product</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
